        <h1>注册</h1>
        注：昵称仅供获奖时名单用。请牢记注册后的ID（请正确填写邮箱，我们会将ID自动发送到你的邮箱）。无确认密码，请确定密码输入正确。无找回密码功能，如忘记请重新注册。所有信息暂时都不支持更改。邮箱非常重要，将作为你人工找回密码和奖励获取的唯一凭证。<br>
        <form action="register.php" method="post">
            昵称<input type="text" name="nickname"><br>
            密码<input type="password" name="passcode"><br>
            邮箱<input type="email" name="email"><br>
            验证码<input type="text" name='authcode' value='' class="input-box" style="width:5%;"/><a href="javascript:void(0)" onclick="document.getElementById('captcha_img').src='./captcha.php?r='+Math.random()"><img id="captcha_img" border='1' src='./captcha.php?r=00' style="width:100px; height:30px" /></a><br>
            <input type="submit" value="确认">
        </form>
        若你已经注册 请<a href="loginform.html">登录</a>
